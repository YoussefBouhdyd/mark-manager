<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Atelier 0</title>
</head>
<body>
    <!-- Start Header  -->
    <header>
        <div class="logo"><img src="./images/logoFssm.png" alt="logo"></div>
        <ul class="links">
            <li class="link"><a href="index.html">Home</a></li>
            <li class="link"><a href="#">About Us</a></li>
            <li class="link"><a href="#">Testimonials</a></li>
            <li class="link"><a href="#">Contact Us</a></li>
        </ul>
    </header>
    <!-- End Header  -->
    <!-- Start Sign  -->
    <div class="sign mark">
        <div class="container">
            <div class="sign-box mark">
                <h2 class="title">Enter Notes Of Student</h2>
                <form>
                    <div class="input-field student-name">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="student name" required>
                    </div>
                    <div class="marks">
                        <div class="side">
                            <div class="mark-input">
                                <label>
                                    SI
                                    <input type="number" min="0" max="20" step=".25">
                                </label>
                            </div>
                            <div class="mark-input">
                                <label>
                                    RO
                                    <input type="number" min="0" max="20" step=".25">
                                </label>
                            </div>
                            <div class="mark-input">
                                <label>
                                    Compilation
                                    <input type="number" min="0" max="20" step=".25">
                                </label>
                            </div>
                        </div>
                        <div class="side">
                            <div class="mark-input">
                                <label>
                                    OOP
                                    <input type="number" min="0" max="20" step=".25">
                                </label>
                            </div>
                            <div class="mark-input">
                                <label>
                                    Networking
                                    <input type="number" min="0" max="20" step=".25">
                                </label>
                            </div>
                            <div class="mark-input">
                                <label>
                                    Data Base
                                    <input type="number" min="0" max="20" step=".25">
                                </label>
                            </div>
                        </div>
                    </div>
                    <a href="result.html" class="submit mark">Send Data</a>
                </form>
            </div>
        </div>
    </div>
    <!-- End Sign  -->
</body>
</html>
