<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Atelier 0</title>
</head>
<body>
    <!-- Start Header  -->
    <header>
        <div class="logo"><img src="./images/logo.jpg" alt="logo"></div>
        <ul class="links">
            <li class="link"><a href="{{ url_for('index') }}">Home</a></li>
            <li class="link"><a href="#">About Us</a></li>
            <li class="link"><a href="#">Testimonials</a></li>
            <li class="link"><a href="#">Contact Us</a></li>
        </ul>
    </header>
    <!-- End Header  -->
    {% block content %}
    <!-- Start Sign  -->
    <div class="sign">
        <div class="container">
            <div class="sign-box">
                <h2 class="title">Welcome to the Results Platform</h2>
                {% with message = get_flashed_messages(with_categories = True) %}
                    {% if message %}
                        <p class="{{message[0][0]}}"> {{message[0][1]}} </p>
                    {% endif %}
                {% endwith %}
                <form action="/" method="post" >
                    <div class="input-field">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="username" name="user-name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="password" name="password" required>
                    </div>
                    <label class="primary-checkbox mb-15">
                        <input type="checkbox" name="remember" checked="" id="">
                        Remember me
                        <div></div>
                    </label>
                    <input type="submit" class="submit">
                </form>
                <a href="#" class="forget">You forget your password ?</a>
            </div>
        </div>
    </div>
    <!-- End Sign  -->
    {% endblock %}
    <script src="./js/master.js" ></script>
</body>
</html>
